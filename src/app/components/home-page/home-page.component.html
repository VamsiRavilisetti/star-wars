<div>
    <h1 class="text-success fw-bold">SEARCH RESULTS</h1>
    <div class="table-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

            <!-- Sl No Column -->
            <ng-container matColumnDef="Sl.No">
                <th mat-header-cell *matHeaderCellDef> Sl No </th>
                <td mat-cell *matCellDef="let row;let i = index"> {{i+1}} </td>
            </ng-container>

            <!-- Character Name -->
            <ng-container matColumnDef="Character Name">
                <th mat-header-cell *matHeaderCellDef> Character Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <!-- Species Column -->
            <ng-container matColumnDef="Species">
                <th mat-header-cell *matHeaderCellDef> Species </th>
                <td mat-cell *matCellDef="let row"> {{row.species}} </td>
            </ng-container>

            <!-- Birth Year -->
            <ng-container matColumnDef="Birth Year">
                <th mat-header-cell *matHeaderCellDef> Birth Year </th>
                <td mat-cell *matCellDef="let row"> {{row.birth_year}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr class="element-row" mat-row *matRowDef="let row; columns: displayedColumns; let i=index"
                (click)="characterDetails(i+1)"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
